<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Software Engineering New Grad Roles - No Jobs Found</title>
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Oxygen, Ubuntu, Cantarell, sans-serif;
        background-color: #1a1a1a;
        color: #ffffff;
        margin: 0;
        padding: 20px;
        line-height: 1.6;
      }

      .container {
        max-width: 800px;
        margin: 0 auto;
        background-color: #1a1a1a;
      }

      .header {
        background-color: #2d2d2d;
        padding: 20px;
        border-radius: 8px 8px 0 0;
        border-bottom: 1px solid #404040;
      }

      .header h1 {
        margin: 0;
        font-size: 24px;
        font-weight: 600;
        color: #ffffff;
      }

      .timestamp {
        background-color: #2d2d2d;
        padding: 10px 20px;
        border-bottom: 1px solid #404040;
        font-size: 14px;
        color: #b0b0b0;
      }

      .content {
        background-color: #2d2d2d;
        padding: 40px 20px;
        text-align: center;
        border-radius: 0 0 8px 8px;
      }

      .no-jobs-message {
        font-size: 18px;
        color: #ffffff;
        margin-bottom: 20px;
      }

      .no-jobs-icon {
        font-size: 48px;
        margin-bottom: 20px;
        opacity: 0.6;
      }

      .description {
        font-size: 14px;
        color: #b0b0b0;
        margin-top: 30px;
        padding-top: 20px;
        border-top: 1px solid #404040;
      }

      .back-link {
        color: #4a9eff;
        text-decoration: none;
        font-size: 14px;
        margin-bottom: 20px;
        display: inline-block;
      }

      .back-link:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <a href="#" class="back-link">‚Üê Back to top</a>

      <div class="header">
        <h1>Software Engineering New Grad Roles</h1>
      </div>

      <div class="timestamp">Last updated: {{timestamp}}</div>

      <div class="content">
        <div class="no-jobs-icon">üì≠</div>
        <div class="no-jobs-message">No new jobs found at this time</div>
        <p style="color: #b0b0b0; font-size: 16px">
          We'll keep searching and notify you when new opportunities become
          available.
        </p>
      </div>

      <div class="description">No Jobs found until {{time}}</div>
    </div>
  </body>
</html>
